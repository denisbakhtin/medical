{{define "comments/show"}}
<div class="container" role="main">
  <div id="main-column">
    {{if .Parent}}
      {{template "comments/show" .Parent}}
    {{end}}
    <h5>{{.Comment.AuthorName}}</h5>
    <div class="content">{{.Comment.Content}}</div>
    <div class="reply">
    </div>
  </div>
</div>
{{end}}
