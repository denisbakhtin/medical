{{define "articles/form"}}
{{template "dashboard/header" .}}
{{template "dashboard/navbar" .}}
{{template "dashboard/sidebar" .}}
<div id="main-column" class="container-fluid" role="main">
  <div class="panel panel-default">
    <div class="panel-body">
      <form method="post" data-parsley-validate>
      <fieldset>
        <legend>{{.Title}}</legend>
        {{range .Flash}}
          <div class="alert alert-danger">{{.}}</div><p>
        {{end}}
        {{.csrfField}}
        <input type="hidden" name="id" value="{{.Article.ID}}" >
        <div class="form-group">
          <label class="control-label" for="name">{{T "title"}}</label>
          <input id="name" name="name" value="{{.Article.Name}}" placeholder="{{T "title_placeholder"}}" class="form-control input-md" required="" data-parsley-required-message="{{T "parsley_title_required"}}">
        </div>

        <div class="form-group">
          <label class="control-label" for="slug">{{T "slug"}}</label>
          <input id="slug" name="slug" pattern="[a-z\\-]*" value="{{.Article.Slug}}" placeholder="{{T "slug_placeholder"}}" class="form-control input-md" >
        </div>

        <div class="form-group">
          <label class="control-label" for="content">{{T "content"}}</label>
          <textarea id="ckeditor" name="content">{{.Article.Content}}</textarea>
        </div>

        <div class="form-group">
          <label class="control-label" for="excerpt">{{T "excerpt"}}</label>
          <textarea id="excerpt" class="form-control" name="excerpt">{{.Article.Excerpt}}</textarea>
        </div>

        <div class="form-group">
          <label class="control-label" for="selling_preface">{{T "selling_preface"}}</label>
          <input id="selling_preface" name="selling_preface" value="{{.Article.SellingPreface}}" class="form-control input-md" >
        </div>

        <div class="form-group">
          <label for="published">
            <input id="published" name="published" type="checkbox" value="true" {{if .Article.Published}}checked{{end}} >
            {{T "published"}}
          </label>
        </div>

        <div class="form-group">
          <label class="control-label" for="meta_keywords">Мета ключевики</label>
          <input class="form-control" name="meta_keywords" value="{{.Article.MetaKeywords}}"/>
        </div>

        <div class="form-group">
          <label class="control-label" for="meta_description">Мета описание</label>
          <input class="form-control" name="meta_description" value="{{.Article.MetaDescription}}" />
        </div>

        <div class="form-group">
          <input type="submit" class="btn btn-primary" value="{{T "submit"}}">
          <input type="button" class="btn btn-default" formnovalidate onclick="window.history.back();" value="{{T "cancel"}}">
        </div>
      </fieldset>
      </form>
    </div>
  </div>
</div>
{{template "dashboard/footer" .}}
{{end}}
