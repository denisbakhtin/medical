{{define "users/form"}}
{{template "dashboard/header" .}}
{{template "dashboard/navbar" .}}
{{template "dashboard/sidebar" .}}
<div id="main-column" class="container-fluid" role="main">
  <div class="panel panel-default">
    <div class="panel-body">
      <form class="form-horizontal" method="post" data-parsley-validate>
      <fieldset>
        <legend>{{.Title}}</legend>
        {{range .Flash}}
          <div class="alert alert-danger">{{.}}</div><p>
        {{end}}
        {{.csrfField}}
        <input type="hidden" name="id" value="{{.User.ID}}" >

        <div class="form-group">
          <label class="col-md-2 control-label" for="name">{{T "name"}}</label>
          <div class="col-md-10">
            <input id="name" name="name" value="{{.User.Name}}" placeholder="{{T "name_placeholder"}}" class="form-control input-md" required="" data-parsley-required-message="{{T "parsley_name_required"}}">
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-2 control-label" for="email">{{T "email"}}</label>
          <div class="col-md-10">
            <input id="email" name="email" value="{{.User.Email}}" placeholder="{{T "email_placeholder"}}" class="form-control input-md" required="" data-parsley-required-message="{{T "parsley_email_required"}}">
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-2 control-label" for="password">{{T "password"}}</label>
          <div class="col-md-10">
            <input id="password" name="password" type="password" placeholder="{{T "password_placeholder"}}" class="form-control input-md" required="" data-parsley-required-message="{{T "parsley_password_required"}}">
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-2 control-label" for="passwordrepeat">{{T "repeat_password"}}</label>
          <div class="col-md-10">
            <input id="passwordrepeat" name="passwordrepeat" type="password" placeholder="{{T "repeat_password_placeholder"}}" class="form-control input-md" required="" data-parsley-required-message="{{T "parsley_repeat_password_required"}}" data-parsley-equalto="#password" data-parsley-equalto-message="{{T "parsley_password_not_equal"}}">
          </div>
        </div>

        <div class="form-group">
          <div class="col-md-offset-2 col-md-10">
            <input type="submit" class="btn btn-primary" value="{{T "submit"}}">
            <input type="button" class="btn btn-default" formnovalidate onclick="window.history.back();" value="{{T "cancel"}}">
          </div>
        </div>
      </fieldset>
      </form>
    </div>
  </div>
</div>
{{template "dashboard/footer" .}}
{{end}}
