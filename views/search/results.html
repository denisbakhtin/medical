{{define "search/results"}}
{{template "header" .}}
{{template "navbar" .}}
<div class="container" role="main">
  <div id="main-column">
    <h1>{{.Title}}</h1>
    {{range .Articles}}
      <h2>{{.Name}}</h2>
      <div class="content">{{.Excerpt}}</div>
    {{else}}
    <p>{{T "no_articles_found"}}.</p>
    {{end}}
  </div>
</div>
{{template "footer" .}}
{{end}}
