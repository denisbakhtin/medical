{{define "search/results"}}
{{template "header" .}}
{{template "navbar" .}}
<div class="container" role="main">
  {{template "sidebar" .}}
  <div id="main-column">
    <h1>{{.Title}}</h1>
    {{range .Posts}}
      <h2>{{.Name}}</h2>
      {{template "posts/post-info" .}}
      <div class="content">{{.Excerpt}}</div>
    {{else}}
    <p>{{T "no_posts_found"}}.</p>
    {{end}}
  </div>
</div>
{{template "footer" .}}
{{end}}
