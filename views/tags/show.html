{{define "tags/show"}}
{{template "header" .}}
{{template "navbar" .}}
<div class="container" role="main">
  {{template "sidebar" .}}
  <div id="main-column">
    <h1><i class="glyphicon glyphicon-tag indent"></i>{{.Tag.Name}}</h1>
    {{range .Tag.GetPosts}}
    <h3><a href="/posts/{{.ID}}">{{.Name}}</a></h3>
    {{template "posts/post-info" .}}
    <div class="excerpt">{{.Excerpt}}</div>
    {{end}}
  </div>
</div>
{{template "footer" .}}
{{end}}
