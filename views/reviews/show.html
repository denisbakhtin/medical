{{define "reviews/show"}}
{{template "header" .}}
{{template "navbar" .}}
<div class="container" role="main">
  <div id="main-column">
    <h1>{{.Review.AuthorName}}</h1>
    {{if .Review.Image}}
    <div class="review-image">
      <img class="img-responsive" src="{{.Review.Image}}" />
    </div>
    {{end}}
    <div class="content">{{.Review.Content}}</div>
  </div>
</div>
{{template "footer" .}}
{{end}}
