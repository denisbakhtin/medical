{{define "reviews/public-index"}}
{{template "header" .}}
{{template "navbar" .}}
<div id="main-column" class="container-fluid" role="main">
  <h1>{{.Title}}</h1>
  {{template "reviews/review-btn"}}
  <div class="review-previews">
    {{range .List}}
    <section class="review-preview">
      <h2>{{.AuthorName}}</h2>
      <div class="excerpt">
        {{.Excerpt}}
      </div>
      <a href="{{.URL}}" class="btn btn-lg btn-info">{{T "read_more"}}</a>
    </section>
    {{end}}
  </div>
</div>
{{template "footer" .}}
{{end}}
