{{define "pages/show"}}
{{template "header" .}}
{{template "navbar" .}}
<div id="page" role="main">
  <div class="content container">
    <h1>
      {{.Page.Name}}
      {{if .ActiveUser}}
      <a class="btn btn-primary" href="/admin/edit_page/{{.Page.ID}}">
        {{T "edit_page"}}
      </a>
      {{end}}
    </h1>
    {{.Page.HTMLContent}}
  </div>
</div>

{{template "testimonials" .}}

{{template "footer" .}}
{{end}}
