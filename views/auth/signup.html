{{define "auth/signup"}}
{{template "header" .}}
{{template "navbar" .}}
<div class="container" role="main">		
  <div class="panel panel-default">
    <div class="panel-body">
      <form method="post" class="form-horizontal" data-parsley-validate>
      <fieldset>

        <legend>{{T "sign_up"}}</legend>
        {{range .Flash}}
          <div class="alert alert-danger">{{.}}</div><p>
        {{end}}
        {{.csrfField}}
        <div class="form-group">
          <label class="col-md-4 control-label" for="email">{{T "email"}}</label>  
          <div class="col-md-6">
            <input id="email" name="email" type="email" placeholder="{{T "email_placeholder"}}" class="form-control input-md" required="" data-parsley-required-message="{{T "parsley_email_required"}}">
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-4 control-label" for="password">{{T "password"}}</label>
          <div class="col-md-6">
            <input id="password" name="password" type="password" placeholder="{{T "password_placeholder"}}" class="form-control input-md" required="" data-parsley-required-message="{{T "parsley_password_required"}}">
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-4 control-label" for="passwordrepeat">{{T "repeat_password"}}</label>
          <div class="col-md-6">
            <input id="passwordrepeat" name="passwordrepeat" type="password" placeholder="{{T "repeat_password_placeholder"}}" class="form-control input-md" required="" data-parsley-required-message="{{T "parsley_repeat_password_required"}}" data-parsley-equalto="#password" data-parsley-equalto-message="{{T "parsley_password_not_equal"}}">
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-4 control-label" for=""></label>
          <div class="col-md-6">
            <label class="checkbox-inline" for="terms">
              <input type="checkbox" name="terms" id="terms" required="" data-parsley-required-message="{{T "parsley_accept_terms_required"}}">
              {{T "i_accept_terms"}}
            </label>
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-4 control-label" for="signup"></label>
          <div class="col-md-4">
            <button id="signup" name="signup" class="btn btn-primary">{{T "sign_up"}}</button>
          </div>
        </div>

      </fieldset>
      </form>
    </div>
  </div>
</div>
{{template "footer" .}}
{{end}}
